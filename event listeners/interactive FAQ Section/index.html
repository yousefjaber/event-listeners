<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .faq-container {
      max-width: 600px;
      margin: auto;
    }

    .faq-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
    }

    .faq-question {
      font-weight: bold;
      text-decoration: underline;
    }

    .faq-answer {
      display: none;
    }

    .active.faq-answer {
      display: block;
      margin-top: 10px;
    }
  </style>
  <title>Interactive FAQ Section</title>
</head>

<body>
  <div class="faq-container">
    <div class="faq-item" id="faq1">
      <div class="faq-question">What is the course duration?</div>
      <div class="faq-answer">The course duration is 6 months.</div>
    </div>
    <div class="faq-item" id="faq2">
      <div class="faq-question">Are there any prerequisites?</div>
      <div class="faq-answer">Basic understanding of HTML, CSS, and JavaScript is recommended.</div>
    </div>
    <div class="faq-item" id="faq3">
      <div class="faq-question">How much does the course cost?</div>
      <div class="faq-answer">The course cost is $1000.</div>
    </div>
  </div>
  <script>
   const faqItems = document.querySelectorAll('.faq-item');

faqItems.forEach(item => {
  const question = item.querySelector('.faq-question');
  const answer = item.querySelector('.faq-answer');
  
  question.addEventListener('click', () => {
    answer.classList.toggle('active');
  });
});
  </script>
</body>

</html>
